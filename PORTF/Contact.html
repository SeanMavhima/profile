<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #3a0ecb;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f4f4f4;
      border-radius: 5px;
      box-shadow: 8px 10px 7px rgba(21, 14, 235, 0.3);
    }

    h2 {
      margin-top: 0;
    }

    p {
      margin-bottom: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
    }

    .contact-form label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      padding: 10px 20px;
      background-color: #3213e1;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media ul {
      display: flex;
      justify-content: center;
      list-style-type: none;
      padding: 0;
    }

    .social-media li {
      margin-right: 10px;
    }

    .social-media a {
      display: inline-block;
      width: 80px;
      height: 50px;
      background-color: #2f0bc2;
      color: #fff;
      text-align: center;
      line-height: 40px;
      border-radius: 50%;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>SEAN MAVHIMA</h1>
    <p>Network Engineer</p>
  </header>

  <main>
    <h2>Contact Me</h2>

    <div class="contact-form">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter your message"></textarea>

      <button type="submit">Send Message</button>
    </div>

    <div class="social-media">
      <h3>Connect with me on social media</h3>
      <ul>
        <li><a href="https://www.linkedin.com/in/sean-mavhima-304158266?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BNd%2FaCiySQSOEcmjv%2BwZy6g%3D%3D/" target="www.linkedin.com/in/sean-mavhima-304158266">LinkedIn</a></li>
        <li><a href="https://twitter.com/MavhimaSean/" target="https://twitter.com/MavhimaSean">Twitter</a></li>
        <li><a href="https://github.com/SeanMavhima/SeanMavhima" target="https://github.com/SeanMavhima/SeanMavhima">GitHub</a></li>
        <li><a href="https://www.facebook.com/sean.mavhima.50/" target="https://www.facebook.com/sean.mavhima.50/">Facebook </a></li>
        <li><a href="https://wa.me/250798974369" target="https://wa.me/250798974369/">WhatsApp</a></li>
      </ul>
    </div>
  </main>
</body>
</html>
